<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team:일산화 이수소 지원 사이트</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Team:일산화 이수소 지원 사이트</h1>
        <p class="subtitle">Team:일산화 이수소에 합류하세요! 아래 양식을 작성하여 지원하세요</p>

        
        <div id="message" class="message"></div>
        
        <form id="applicationForm">
            <div class="form-group">
                <label for="applicant">이름(성 포함) <span class="required">*</span></label>
                <input type="text" id="applicant" name="applicant" required placeholder="홍길동">
            </div>
            
            <div class="form-group">
                <label for="team">팀 <span class="required">*</span></label>
                <select id="team" name="team" required>
                    <option value="">들어갈 팀을 선택해주세요</option>
                    <option value="일산화 이수소">일산화 이수소</option>
                </select>
            </div>

            <div class="form-group">
                <label for="role">Role <span class="required">*</span></label>
                <select id="role" name="role" required>
                    <option value="">지원하실 자리를 선택해주세요</option>
                    <option value="Software Engineer">소프트웨어 엔지니어</option>
                    <option value="Designer">디자이너</option>
                    <option value="Data Analyst">베타 테스터</option>
                    <option value="Other">다른 것들</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">이메일 주소 <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">핸드폰 전화번호 <span class="required">*</span></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="010-1223-4567">
            </div>
            
            <div class="form-group">
                <label for="reason">지원 동기가 무엇인가요? <span class="required">*</span></label>
                <textarea id="reason" name="reason" required placeholder="왜 이 자리를 지원하는지 이유를 알려주세요"></textarea>
            </div>
            
            <button type="submit" id="submitBtn">지원하기</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
